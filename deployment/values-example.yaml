# Primer konfiguracije za PersistentVolume

# Osnovne aplikacijske postavke
app:
  namespace: default

image:
  repository: nginx
  tag: "1.21"
  pullPolicy: IfNotPresent

deployment:
  replicas: 1
  restartPolicy: Always
  container:
    name: webapp
    port: 80
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 250m
        memory: 256Mi

# PersistentVolume konfiguracija
persistentVolume:
  mountPath: /var/www/html/data  # default: /data
  # subPath: data  # opciono - za mount-ovanje samo dela volume-a
  
  # PVC parametri
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""  # koristi default storage class
  
  # Napredne opcije (opciono)
  # selector:
  #   matchLabels:
  #     app: my-app
  # volumeName: my-existing-pv

# ConfigMap i Secret (nezavisan od volume-a)
configMap:
  data:
    NODE_ENV: "production"
    API_URL: "https://api.example.com"

# ConfigMap Volume opcije
configMapVolume:
  mountPath: /etc/redis  # putanja gde Ä‡e se mount-ovati
  subPath: ""  # opciono - za mount-ovanje samo dela ConfigMap-a

secret:
  data:
    database-password: cGFzc3dvcmQxMjM=  # base64 encoded

service:
  type: ClusterIP
  port: 80
  targetPort: 80

