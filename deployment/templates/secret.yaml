{{- if .Values.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "webapp.secretName" . }}
  namespace: {{ .Values.app.namespace }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
type: Opaque
stringData:
  {{- with .Values.secret.data }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
data:
  {{- with .Values.secret.base64 }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
{{- end }}
