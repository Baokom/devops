apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "webapp.fullname" . }}
  namespace: {{ .Values.app.namespace }}
  labels:
    {{- include "webapp.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.deployment.replicas }}
  {{- with .Values.deployment.strategy }}
  strategy:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "webapp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "webapp.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: "{{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}"
        checksum/secret: "{{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}"
        timestamp: {{ now | quote }}
    spec:
      restartPolicy: {{ .Values.deployment.restartPolicy }}
      containers:
        - name: {{ .Values.deployment.container.name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.image.command }}
          command:
            {{ range .Values.image.command }}
              - {{ . }}
            {{ end }}
          {{- end }}
          {{- if .Values.image.args }}
          args:
            {{ range .Values.image.args }}
              - {{ . }}
            {{ end }}
          {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.container.port }}
              protocol: TCP
          {{- if or .Values.configMap.enabled .Values.secret.enabled }}
          envFrom:
            {{- if .Values.configMap.enabled }}
            - configMapRef:
                name: {{ include "webapp.configMapName" . }}
            {{- end }}
            {{- if .Values.secret.enabled }}
            - secretRef:
                name: {{ include "webapp.secretName" . }}
            {{- end }}
          {{- end }}
          {{- with .Values.deployment.container.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.deployment.container.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- if or .Values.persistentVolume.enabled .Values.configMapVolume.enabled }}
          volumeMounts:
            {{- if .Values.persistentVolume.enabled }}
            - name: {{ include "webapp.fullname" . }}-storage
              mountPath: {{ .Values.persistentVolume.mountPath | default "/data" }}
              {{- if .Values.persistentVolume.subPath }}
              subPath: {{ .Values.persistentVolume.subPath }}
              {{- end }}
            {{- end }}
            {{- if .Values.configMapVolume.enabled }}
            - name: {{ include "webapp.configMapName" . }}
              mountPath: {{ .Values.configMapVolume.mountPath }}
              {{- if .Values.configMapVolume.subPath }}
              subPath: {{ .Values.configMapVolume.subPath }}
              {{- end }}
            {{- end }}
          {{- end }}
          resources:
            {{- toYaml .Values.deployment.container.resources | nindent 12 }}
      {{- if or .Values.persistentVolume.enabled .Values.configMapVolume.enabled }}
      volumes:
        {{- if .Values.persistentVolume.enabled }}
        - name: {{ include "webapp.fullname" . }}-storage
          persistentVolumeClaim:
            claimName: {{ include "webapp.fullname" . }}-pvc
        {{- end }}
        {{- if .Values.configMapVolume.enabled }}
        - name: {{ include "webapp.configMapName" . }}
          configMap:
            name: {{ include "webapp.configMapName" . }}
        {{- end }}
      {{- end }}